<script>
  function insert_img(){
    $('.i-b-block').on('click','.bt',function(){
      var _this = $(this).prev();
          _this.click();
      
      if(_this.parent().find('img').size() == 0){
        _this.parent().prepend('<img class="pic"/>')
        var path,
            clip = _this.prev(':eq(1)'),
            FileReader = window.FileReader;

        $(".file").change(function(){
          var $this = $(this);
          if(FileReader){
            var reader = new FileReader(),
                file = this.files[0];
            reader.onload = function(e){
              clip.attr("src", e.target.result);
              $this.prev('.pic').attr("src", e.target.result);
            };
            reader.readAsDataURL(file);
          }else{
            path = $(this).val();
            if (/"\w\W"/.test(path)){
              path = path.slice(1,-1);
            }
            clip.attr("src",path);
            $this.prev('.pic').attr("src",path);
          }
          $this.prev().addClass('view');
        });
      }
    });
  };insert_img();

  // 增加題目
  $(function(){
    $(".add").click(function() {
      var count = $("ul li").size();
      count++;
      if (count > 7) {
        $(".add").attr("disabled", true);
      }else{
        $(".add").attr("disabled", false);
        $("ul").append("<li class= \'control-group" +" "+ "item" + count +"\'>" +
          "<label class='control-label'>"+
            "<label class='radio'>"+
              "<input id='optionsRadios1' name='optionsRadios' type='radio' value='option1'>"+ count +"</label>"+"</label>"+"</label>"+
            "<div class='controls'>"+
            "<a class='btn remove' href='javascript:;'>"+"刪除選項"+"</a>"+
              "<textarea rows='1'></textarea>"+
              "<div class='i-b-block'>"+
                "<a class='bt' href='javascript:;'>"+"插入圖片"+"</a>"+
            "</div>"+
          "</div>"+
        "</li>");
        Remove();
      };
    });

    function Remove() {
      $(".remove").click(function() {
        $(this).parents("li[class*='item']").remove();
      });
    }
  });


</script>
